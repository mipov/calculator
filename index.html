<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <p class="display__sum"></p>
      <p class="display__operator"></p>
      <p class="display__input">0</p>
    </div>
    <div class="buttons">
      <div class="buttons__operators">
        <div class="button button_operator">+</div>
        <div class="button button_operator">−</div>
        <div class="button button_operator">✕</div>
        <div class="button button_operator">÷</div>
      </div>
      <ul class="numbers">
        <li class="button button_number">0</li>
        <li class="button button_number">.</li>
        <li class="button button_number">C</li>
        <li class="button button_number">1</li>
        <li class="button button_number">2</li>
        <li class="button button_number">3</li>
        <li class="button button_number">4</li>
        <li class="button button_number">5</li>
        <li class="button button_number">6</li>
        <li class="button button_number">7</li>
        <li class="button button_number">8</li>
        <li class="button button_number">9</li>
      </ul>
      <div class="equal-button">=</div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
